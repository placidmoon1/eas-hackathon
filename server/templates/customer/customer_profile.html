    <div class="card flex-shrink-0 w-full max-w-sm shadow-xl bg-base-100">

          <label class="label">
            <span class="label-text">QR Code</span>
          </label>
          <div id="qrcode"></div>
        </div>
        <div class="form-control">
          <label class="label">
            <span class="label-text">Redeemable QR Codes</span>
          </label>
          <div class = "text-3xl "><span class = " font-bold  text-primary">{{c_redeemable}} </span>QR code left</div>
        </div>
      </div>
    </div>

    </div>
</div>

{% block script %}
<script>
  var qrcode = new QRCode(document.getElementById("qrcode"), "{{c_id}}");
</script>
