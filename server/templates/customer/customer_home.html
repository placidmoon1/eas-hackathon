{% extends 'base.html' %}

{% block title %}
Customer Home
{% endblock %} 

{% block content %}
<div class="hero min-h-screen bg-base-200">
  <div class="hero-content flex-col lg:flex-row" style="column-gap: 30px;">
    <div class="text-center lg:text-left">
      <img class="mx-auto" src="{{url_for('static', filename='welcome_back.png')}}" width="200px"/>
      <p class="text-xl pb-1">Hello,</p>
      <h1 class="text-5xl font-bold">{{g.user["name"]}}</h1>
      <p class="py-6 text-xl">Thank you for using FullCycle! What are you looking for today?
      </p>
     
    </div>
    <div class="card flex-shrink-0 w-full max-w-sm shadow-xl bg-base-100">
      <form class="card-body" action="/auth/login" method="POST">
        <div class="form-control">
          <label class="label">
            <span class="label-text">Email</span>
          </label>
          <input type="email" id="email" name="email" placeholder="eas@gmail.com" class="input input-bordered" required/>
        </div>
        <div class="form-control">
          <label class="label">
            <span class="label-text">Password</span>
          </label>
          <input type="password" placeholder="password" id="password" name="password" class="input input-bordered" required/>
        </div>

        <div class="form-control mt-6">
          <button class="btn btn-outline btn-primary" id = "submit" type="submit">
            Login
          </button>
        </div>

      </form>
    </div>
  </div>
</div>{% endblock %}
