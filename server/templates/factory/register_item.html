{% extends 'base.html' %}

{% block title %}
üè≠ Item Register
{% endblock %}

{% block content %}
<div class="hero bg-base-200" style="min-height: calc(100vh - 56px)">
  <div class="hero-content flex-col lg:flex-row-reverse" style="column-gap: 30px;" >


    <div class="card flex-shrink-0 w-full max-w-sm shadow-xl bg-base-100">
      <form class="card-body" action="/factory/record/item" method="POST">
        <h2 class="card-title">Register Items for üè≠</h2>
        <div class="form-control">
          <label class="label">
            <span class="label-text">Factory Name</span>
          </label>
          <input type="text" class="input input-bordered" value={{g.user["name"]}} disabled/>
        </div>
        <div class="form-control">
          <label class="label">
            <span class="label-text">Product Name</span>
          </label>
          <select name = "product_id" class="select select-bordered w-full max-w-xs">
            <option disabled selected value="">Select a Product</option>
            {% for key, items in products %} 
              <option id="{{key}}" value= "{{key}}" >{{items['product_name']}}</option>
            {% endfor %}
          </select>
        </div>
        <div class="form-control">
          <label class="label">
            <span class="label-text">Number of items to create</span>
          </label>
          <input type="number" name = "number_items" class="input input-bordered" min="1" max="10"/>
        </div>
        <div class="form-control mt-6">
          <button class="btn btn-outline btn-primary" id = "submit" type="submit">
            Create &nbsp; <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-5 h-5">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 4.875c0-.621.504-1.125 1.125-1.125h4.5c.621 0 1.125.504 1.125 1.125v4.5c0 .621-.504 1.125-1.125 1.125h-4.5A1.125 1.125 0 013.75 9.375v-4.5zM3.75 14.625c0-.621.504-1.125 1.125-1.125h4.5c.621 0 1.125.504 1.125 1.125v4.5c0 .621-.504 1.125-1.125 1.125h-4.5a1.125 1.125 0 01-1.125-1.125v-4.5zM13.5 4.875c0-.621.504-1.125 1.125-1.125h4.5c.621 0 1.125.504 1.125 1.125v4.5c0 .621-.504 1.125-1.125 1.125h-4.5A1.125 1.125 0 0113.5 9.375v-4.5z" />
              <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 6.75h.75v.75h-.75v-.75zM6.75 16.5h.75v.75h-.75v-.75zM16.5 6.75h.75v.75h-.75v-.75zM13.5 13.5h.75v.75h-.75v-.75zM13.5 19.5h.75v.75h-.75v-.75zM19.5 13.5h.75v.75h-.75v-.75zM19.5 19.5h.75v.75h-.75v-.75zM16.5 16.5h.75v.75h-.75v-.75z" />
            </svg>      
          </button>
        </div>
      </form>
    </div>
</div>
{% endblock %}
