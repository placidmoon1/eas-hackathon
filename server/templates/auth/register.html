{% extends 'base.html' %}

{% block title %}
Register
{% endblock %} 

{% block content %}
<div class="hero min-h-screen bg-base-200" >
  <div class="hero-content flex-col lg:flex-row-reverse" style="column-gap: 30px;">
    <div class="text-center lg:text-left">
      <img class="mx-auto" src="{{url_for('static', filename='planet.png')}}" width="200px"/>
      <h1 class="text-5xl font-bold">Register now!</h1>
      <p class="py-3 text-xl">By filling out four fields, you can help save our earth!
      </p>
    </div>
    <div class="card flex-shrink-0 w-full max-w-sm shadow-xl bg-base-100">
      <form class="card-body">
        <div class="form-control">
          <label class="label">
            <span class="label-text">Email</span>
          </label>
          <input type="email" id="email" placeholder="eas@gmail.com" class="input input-bordered" required/>
        </div>
        <div class="form-control">
          <label class="label">
            <span class="label-text">Password</span>
          </label>
          <input type="text" placeholder="password" id="password" class="input input-bordered" required/>
        </div>

        <div class="form-control">
          <label class="label">
            <span class="label-text">Account Type</span>
          </label>
          <div class="input-group" >
            <select class="select select-bordered" id="type" required>
              <option disabled selected value=''>Pick category</option>
              <option>Factory</option>
              <option>Customer</option>
              <option>Disposal</option>
            </select>
          </div>
        </div>

        <div class="form-control">
          <label class="label">
            <span class="label-text">User Info</span>
          </label>
          <textarea class="textarea textarea-bordered h-24" placeholder="Bio" aria-required=""></textarea>
        </div>

        <div class="form-control mt-6">
          <button class="btn btn-outline btn-primary" id = "submit" type="submit">
            Register
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
{% endblock %}
